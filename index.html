<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="principal">
      <div class="estante1">
        <div class="listaLivros"></div>
      </div>

      <div class="estante2">
        <form id="formLivro">
          <div class="formDivInterna">
            <label class="formInterno" for="titulo">Titulo do Livro: </label>
            <input
              class="formInterno"
              type="text"
              name="titulo"
              id="titulo"
              required
            />
          </div>
          <div class="formDivInterna">
            <label class="formInterno" for="autor">Autor do Livro: </label>
            <input
              class="formInterno"
              type="text"
              name="autor"
              id="autor"
              required
            />
          </div>
          <div class="formDivInterna">
            <label class="formInterno" for="ano">Ano de publicacao: </label>
            <input
              class="formInterno"
              type="number"
              name="ano"
              id="ano"
              required
            />
          </div>
          <div class="formDivInterna">
            <label class="formInterno" for="lido">Lido:</label>
            <input class="formInterno" type="checkbox" id="lido" />
          </div>
        </form>
        <div class="formDivInterna">
          <button form="formLivro" class="botoes" id="salvaLivro">
            Salvar Livro
          </button>

          <button class="botoes" id="mostraLivros">Mostrar Livros</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
