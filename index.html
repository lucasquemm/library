<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="principal">
      <div class="estante1">
        <div class="listaLivros"></div>
      </div>

      <div class="estante2">
        <div class="form" id="formDiv">
          <p>Titulo</p>
          <input class="formInput" id="titulo" type="text" />
          <p>Autor</p>
          <input class="formInput" id="autor" type="text" />
          <p>Ano</p>
          <input class="formInput" id="ano" type="text" />
          <div class="checkboxDiv">
            <input class="checkbox" type="checkbox" id="lido" />
            <label for="lido">Lido</label>
          </div>
          <div class="botoesDiv">
            <button class="botoes" id="salvaLivro">Salvar Livro</button>

            <button class="botoes" id="mostraLivros">Mostrar Livros</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
